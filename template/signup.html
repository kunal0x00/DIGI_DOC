{% extends 'base.html' %}
{% load static %}

{% block title %}
  Sign Up
{% endblock title %}

{% block body %}
<div style="background-image: url('{% static 'your-background-image.jpg' %}'); background-size: cover; background-position: center; background-repeat: no-repeat; position: fixed; top: 0; left: 0; width: 100%; height: 100%;">
    <div class="container" style="background-color: rgba(255, 255, 255, 0.9); border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); width: 600px; max-width: 90%; margin: 10% auto; padding: 20px;">
        <!-- Signup Container -->
        <div class="form-container sign-up-container" style="padding: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: url('{% static '/images/img6.jpg' %}') no-repeat center center fixed; background-size: cover;">
            <form action="{% url 'signup' %}" method="post">
                {% csrf_token %}
                <h1 style="margin-bottom: 20px; text-align:center">Sign Up</h1>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username" style="width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px;">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" style="width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px;">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" style="width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px;">
                <button style="width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Sign Up</button>
            </form>
            <p style="margin-top: 20px;">Already have an account? <a style="color:#36AE7C;" href="{% url 'login' %}">Sign In</a></p>
        </div>
    </div>
</div>
<script src="{% static 'custom.js' %}" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="{% static 'Particle.js' %}" type="text/javascript"></script>
{% endblock body %}
