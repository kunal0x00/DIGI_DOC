{% extends 'base.html' %}
{% block title %}contact{% endblock title %}
{% block body %}
    <div class="container">
      <form>
        <div class="input-group">
          <input type="text" id="name" name="name" required>
          <label for="name">Your Name</label>
        </div>
        <div class="input-group">
          <input type="email" id="email" name="email" required>
          <label for="email">Email</label>
        </div>
        <div class="input-group">
          <textarea id="message" name="message" required></textarea>
          <label for="message">Message</label>
        </div>
        
        <div>
          <input type="submit" value="Send Message">
        </div>
      </form>

      <div class="social-links">
        <a href="https://github.com/your-username" target="_blank" rel="noopener noreferrer">
          <img src="github.png" alt="GitHub">
        </a>
        <a href="https://linkedin.com/in/your-username" target="_blank" rel="noopener noreferrer">
          <img src="linkedin.png" alt="LinkedIn">
        </a>
        <a href="https://discord.gg/your-discord-invite-link" target="_blank" rel="noopener noreferrer">
          <img src="discord.png" alt="Discord">
        </a>
        <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
          <img src="instagram.png" alt="Instagram">
        </a>
      </div>

      <div class="university-info">
        <div>
          <p class="faded-text">NFSU, Gandhinagar</p>
          <img src="placeholder.png" alt="Location">
        </div>
        <div>
          <p class="faded-text">Phone: xxxxxxxxxx</p>
          <img src="phone.png" alt="Call">
        </div>
        <div>
          <p class="faded-text">Email: info@university.com</p>
          <img src="gmail.png" alt="Email">
        </div>
      </div>
    </div>
{% endblock body %}
