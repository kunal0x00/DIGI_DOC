<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock title %}| Digital Docs</title>
  <link rel="icon" type="image/x-icon" href="/static/images/1.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  {% load static %}
  

  <link rel="stylesheet" href="{%static 'style.css'%}">

</head>
<body >
  <nav class="navbar-overlay navbar navbar-expand-md navbar-dark sticky-top ">
    <div class="container-fluid">
      <button aria-controls="navbar" type="button" aria-label="Toggle navigation" class="navbar-toggler collapsed">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-image">
        <img src="/static/images/1.png" alt="Your Image" width="90" height="50">
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="m-auto navbar-nav">
          <a href="/" data-rr-ui-event-key="/" class="text-center {% if request.path == '/' %}active{% endif %} nav-link"> Home </a>
          <a href="/about" data-rr-ui-event-key="/about" class="text-center {% if request.path == '/about' %}active{% endif %} nav-link"> About </a>
          <a href="/security" data-rr-ui-event-key="/security" class="text-center {% if request.path == '/security' %}active{% endif %} nav-link"> Policy </a>
          <a href="/resources" data-rr-ui-event-key="/resources" class="text-center {% if request.path == '/resources' %}active{% endif %} nav-link"> FAQ </a>
          <a href="/contact" data-rr-ui-event-key="/contact" class="text-center {% if request.path == '/contact' %}active{% endif %} nav-link">Contact</a>          
        </div>
      </div>
      <div class="ml-auto">
        <a href="{% url 'login' %}" class="text-center text-white">Sign In</a>
        <a href="{% url 'signup' %}" class="text-center text-white ml-3">Sign Up</a>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{% static 'Particle.js' %}" type="text/javascript"></script>
  </nav>
  <link rel="stylesheet" href="{% static 'about.css' %}">
  
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} mb-0 alert-dismissible fade show" role="alert">
    <strong>Message: </strong>{{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  
  {% block body %}
  {% endblock body %}

  
</body>

</html>
