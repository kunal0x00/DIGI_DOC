{% extends 'base.html' %}
{% load static %}
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
{% block title %}About{% endblock title %}
{% block body %}
<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/img2.jpg' %}" height="700" width="100" class="d-block w-100" alt="img2">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/img4.jpg' %}" height="700" width="100" class="d-block w-100" alt="img1">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/img3.jpg' %}" height="700" width="100" class="d-block w-100" alt="img3">
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // JavaScript to enable automatic carousel cycling
    $('.carousel').carousel({
        interval: 2000,  // Change slide every 3 seconds (3000 milliseconds)
        pause: 'hover'  // Pause when hovering over the carousel
    });
</script>
{% endblock body %}
