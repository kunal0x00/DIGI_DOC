{% extends 'base.html' %}
{% load static %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

{% block title %}Home{% endblock title %}

{% block body %}

<div class="bg-black height:screen overflow-y:hidden text-center">
  <!-- particles.js container -->
  <div id="particles-js"></div>

  <div>
      <div class="container">
          <div class="align-center text-center">
              <h1 id="title" style="display: none;" class="list-inline-item glow">DIGI DOC</h1>
              <div class="title-container data-nosnippet" id="title-container"><span
                      class="display-1 loading-animation glow">D</span><span
                      class="display-1 loading-animation glow">I</span><span
                      class="display-1 loading-animation glow">G</span><span
                      class="display-1 loading-animation glow">I</span><span
                      class="display-1 loading-animation glow"> </span><span
                      class="display-1 loading-animation glow">D</span><span
                      class="display-1 loading-animation glow">O</span><span
                      class="display-1 loading-animation glow">C</span></div>
              <hr>
              <ul class="list-inline social-landing" id="social-landing-desktop">
                  <li class="list-inline-item glow">
                      <a target="_blank" rel="noreferrer"
                          href="https://www.linkedin.com/in/kunal-choudhary-23aa81224/">
                          <i class="fab fa-linkedin" aria-hidden="true"></i>
                          <p class="hidden my-2">LinkedIn</p>
                      </a>
                  </li>
                  <li class="list-inline-item glow">
                      <a target="_blank" rel="noreferrer" href="https://twitter.com/Kuunall">
                          <i class="fab fa-twitter" aria-hidden="true"></i>
                          <p class="hidden my-2">Twitter</p>
                      </a>
                  </li>
                  <li class="list-inline-item glow">
                      <a target="_blank" rel="noreferrer" href="https://github.com/kunal0x00">
                          <i class="fab fa-github" aria-hidden="true"></i>
                          <p class="hidden my-2">GitHub</p>
                      </a>
                  </li>
              </ul>
              <ul class="list-inline">
                <li class="list-inline-item">
                    <a type="button" class="btn btn-primary btn-fancy" href="/signin">Sign In</a>
                </li>
                <li class="list-inline-item">
                    <a type="button" class="btn btn-secondary btn-fancy" href="/signup">Sign Up</a>
                </li>
            </ul>           
          </div>
      </div>
  </div>
</div>
<script  src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script  src="{% static 'Particle.js' %}" type="text/javascript"></script>
<script src="{% static 'custom.js' %}" type="text/javascript"></script>

{% endblock body %}
