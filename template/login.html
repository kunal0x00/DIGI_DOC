{% extends 'base.html' %}
{% load static %}

{% block title %}
  Sign In
{% endblock title %}

{% block body %}
<div style="background-image: url('{% static 'your-background-image.jpg' %}'); background-size: cover; background-position: center; background-repeat: no-repeat; position: fixed; top: 0; left: 0; width: 100%; height: 100%;">
    <div class="container" style="background-color: rgba(255, 255, 255, 0.9); border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); width: 600px; max-width: 90%; margin: 10% auto; padding: 20px;">
        <!-- Login Container -->
        <div class="form-container sign-in-container" style="padding: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: url('{% static 'signin-background.jpg' %}') no-repeat center center fixed; background-size: cover;">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <h1 style="margin-bottom: 20px; text-align:center">Sign In</h1>
                <input type="text" name="username" placeholder="Username" style="width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px;">
                <input type="password" name="password" placeholder="Password" style="width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px;">
                <button style="width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Sign In</button>
            </form>
            <p style="margin-top: 20px;">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        </div>
    </div>
</div>
{% endblock body %}
